<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body>
    <br />
    <br />
    <center>
      <h1>REGISTRATION FORM</h1>
      <form>
        <label> Firstname: </label>
        <input type="text" name="firstname" size="15" /> <br />
        <br />
        <label> Middlename: </label>
        <input type="text" name="middlename" size="15" /> <br />
        <br />
        <label> Lastname: </label>
        <input type="text" size="15" /> <br />
        <br />

        Nationality:<select>
          <option>Nationality</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Australia</option>
          <option>Others</option>
          <br />
          <br />
        </select>
        <label> Course: </label>
        <select>
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>

        <br />
        <br />
        <label> Gender : </label><br />
        <input type="radio" name="male" /> Male <br />
        <input type="radio" name="female" /> Female <br />
        <input type="radio" name="other" /> Other
        <br />
        <br />
        Languages known: Telugu<input type="checkbox" name="x" value="" />
        Hindi<input type="checkbox" name="x" value="" /> English<input
          type="checkbox"
          name="x"
          value=""
        />
        <br />
        <br />

        <label> Phone : </label>

        <input type="text" name="phone" size="10" /> <br />
        <br />
        Address:
        <br />
        <textarea cols="80" rows="5" value="address"> </textarea>
        <br />
        <br />
        Email:
        <input type="email" /> <br />
        <br />
        <br />
        Password:
        <input type="Password" /> <br />
        <br />
        <br />
        Re-type password:
        <input type="Password" /> <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </center>
  </body>
</html>
